<div>
  <h1>
    These Pets are looking for a home!
  </h1>
</div>
<a [routerLink]="['new']">Add a pet to the Shelter</a>
<table>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let pet of allpets">
    <td>{{pet.name}}</td>
    <td>{{pet.type}}</td>
    <td>
      <a [routerLink]="['details', pet._id]">Details</a> |
      <a [routerLink]="['edit', pet._id]">Edit</a>
    </td>
  </tr>
</table>
